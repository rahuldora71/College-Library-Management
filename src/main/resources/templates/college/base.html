<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/private-base.css}">
<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">College Library Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" th:href="@{/college/dashboard}">Home</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/college/add-librarian}">Add Librarian</a>
                </li>
                <li class="nav-item " >
                    <a class="nav-link profile" th:href="@{/college/profile}">
                        <img class="nav-profile" th:src="@{'/images/college/'+${college.logo}}" alt=""><span th:text="${college.name}"></span></a>
                </li>
                <li class="nav-item " >
                    <a class="nav-link btn btn-outline-danger " th:href="@{/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<section th:replace="${content}"></section>

<!-- Footer -->
<footer class="bg-light text-center  text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0" id="about">
                <h5 class="text-uppercase">About the Developer</h5>
                <p>Developed by RAHUL DORA. This system is free to use for college library management.</p>
            </div>
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0" id="contact">
                <h5 class="text-uppercase">Contact</h5>
                <form>
                    <div class="mb-3">
                        <label for="contactIssue" class="form-label">Report a Problem</label>
                        <textarea class="form-control" id="contactIssue" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center p-3 bg-dark text-white">
        Â© 2024 Dora Company
    </div>
</footer>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body>
</html>
