<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-COLLEGE LIBRARY MANAGEMENT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<section>


    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid ">
            <a class="navbar-brand text-light" th:href="@{/}">College Library Management</a>
            <div class=" d-flex justify-content-end " id="navbarNav">
                <ul class="navbar-nav ms-auto">


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div id="login   " style="margin: 20vh 0 ;  ">
    <div class="container-sm  ">
        <div class="row justify-content-center  align-items-center">
            <div class="col-md-6 bg-light  shadow rounded p-4">
                <div id="login-box" class="col-md-12 ">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-dark">Login</h3>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username or Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Successfully!
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-dark">Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-dark">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required><br>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" >
                                <label class="form-check-label text-dark" for="remember-me">Remember me</label>
                            </div>
                            <div class="text-right">
                                <a th:href="@{/forgot-password}" class="text-primary">Forgot Password?</a>
                            </div>
                        </div>
                        <div class=" m-3 d-flex justify-content-between">
                            <div class="form-group">
                                <button type="submit"  class="btn btn-secondary btn-md btn-block"> Log In</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup}" class="text-primary">Register here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</section>
</body>
</html>
